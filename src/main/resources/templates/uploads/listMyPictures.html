<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Fotos do Usuário</title>
</head>
<body>
<section layout:fragment="header">
<h1>Fotos do Usuário</h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Fotos do Usuário</li>
</ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Listagem</h3>
            <div class="box-tools pull-right">
                <a th:href="${'/person/'} + ${loginuser.person.id} + ${'/select/picture'}" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
                <br clear="all" />
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Path</th>
                    <th>Imagem</th>
                    <th>Ações</th>
                </tr>
                <tr th:each="row : ${list}">
                	<input id="id" name="id" th:value="${row.id}" type="hidden" />
                	<td th:text="${row.id}"></td>                	
                    <td th:text="${row.name}"></td>
                    <td th:text="${row.path}"></td>
                    <td><img alt="Image" th:src="${'/upload/picture/'+row.systemName}" width="100" height="100" /></td>
                    <td>
                        <a href="#">Editar</a>-             
                        <a href="#">Excluir</a>-
                        <a th:href="${'/person/'} + ${row.person.id} + ${'/picture/'} + ${row.id} + ${'/post'}">Postar</a>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</div>
</body>
</html>
